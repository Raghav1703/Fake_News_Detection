<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fake News Detection</title>
        <style>
            body {
                font-family: Arial; background-color: #f5f5f5; text-align: center; padding: 50px;
            }
            textarea {
                width: 400px; height: 150px; border-radius: 10px; padding: 10px;
            }
            button {
                padding: 10px 25px; border: none; border-radius: 5px; background-color: #007bff; color: white;
            }
            h1 {
                color: #333;
            }
        </style>
    </head>
    <body>
        <h1>Fake News Detection</h1>
        <form method="POST" action="/predict">
            <textarea name="news" placeholder="Enter news text here..."></textarea><br><br>
            <button type="submit">Check</button>
        </form>
        <h2>{{ prediction }}</h2>
    </body>
</html>
